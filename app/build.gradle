apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

android {
    signingConfigs {
        config {
            keyAlias 'MeuContato'
            keyPassword '151294'
            storeFile file('/Users/rodolfoizidoro/Documents/KeyStoreMeuContatoNext/MeuContato')
            storePassword '151294'
        }
        debug {
            keyAlias 'MeuContato'
            keyPassword '151294'
            storeFile file('/Users/rodolfoizidoro/Documents/KeyStoreMeuContatoNext/MeuContatoDebug')
            storePassword '151294'
        }
    }
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        applicationId "rodolfoizidoro.meucontato"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
